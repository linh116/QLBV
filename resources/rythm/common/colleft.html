@import com.qlbv.model.User;

@args() {
  Boolean isIndex = false,
  Boolean isMedical = false,
  User user = null,
}

<div class="profile-sidebar">
  <!-- SIDEBAR USERPIC -->
  <div class="profile-userpic">
    <img src="@user.getAvatar()" class="img-responsive" alt="">
  </div>
  <!-- END SIDEBAR USERPIC -->
  <!-- SIDEBAR USER TITLE -->
  <div class="profile-usertitle">
    <div class="profile-usertitle-name">
      @user.getDisplayName()
    </div>
    <div class="profile-usertitle-job">
      Bác sĩ
    </div>
  </div>
  <!-- END SIDEBAR USER TITLE -->
  <!-- SIDEBAR BUTTONS -->
  <div class="profile-userbuttons">
    <!--<button type="button" class="btn btn-success btn-sm">Chỉnh sửa hồ sơ</button>-->
    <!--<button type="button" class="btn btn-danger btn-sm">Message</button>-->
  </div>
  <!-- END SIDEBAR BUTTONS -->
  <!-- SIDEBAR MENU -->
  <div class="profile-usermenu">
    <ul class="nav">
      <li @if(isIndex) {class="active"}>
        <a href="/login/welcome">
          <i class="glyphicon glyphicon-home"></i>
          Tổng quan </a>
      </li>
      <li @if(isMedical) {class="active"} >
        <a href="/medical/index">
          <i class="glyphicon glyphicon-user"></i>
          Khám bệnh </a>
      </li>
      <!--<li>-->
        <!--<a href="#" target="_blank">-->
          <!--<i class="glyphicon glyphicon-leaf"></i>-->
          <!--Quản lý thuốc </a>-->
      <!--</li>-->
      <!--<li>-->
        <!--<a href="#">-->
          <!--<i class="glyphicon glyphicon-info-sign"></i>-->
          <!--About </a>-->
      <!--</li>-->
    </ul>
  </div>
  <!-- END MENU -->
</div>
