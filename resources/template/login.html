<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="resources/js/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="resources/css/my-style.css">
  <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
  <script type="text/javascript" src="resources/js/bootstrap.js"></script>
  
  <title>Title</title>
</head>
<body id="LoginForm">
<div class="container">
  <h1 class="form-heading"></h1>
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>Đăng nhập</h2>
        <p>Nhập tên đăng nhập và mật khẩu</p>
      </div>
      <form id="Login">
        <div class="form-group">
          <input type="text" class="form-control" id="inputUsername" placeholder="Tên đăng nhập">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Mật khẩu">
        </div>
        <!-- <div class="forgot">
           <a href="reset.html">Quên mật khẩu?</a>
         </div>-->
        <button id="login-btn" type="button" class="btn btn-primary">Login</button>
      </form>
    </div>
    <p class="botto-text"> Designed by Linhnd </p>
  </div>
</div>
</body>
</html>
<script type="text/javascript" src="resources/js/Login/login.js"></script>
